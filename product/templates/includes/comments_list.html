{% load tz %}
{% if comments %}
    <h4><strong>Comments:</strong></h4>
{% endif %}

{% for comment in comments %}
    <div class="comment">
        <div class="time">
            <span class="italic"><strong>Added at</strong></span> {{ comment.created_at|date:'Y-m-d H:i' }}
            <span class="italic"><strong>by</strong></span> {{ comment.get_author }}
        </div>
        <div class="body">{{ comment.text|linebreaks }}</div>
        <hr class="divider">
    </div>
{% endfor %}
